version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: norm_atama_mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: norm_atama_db
      MYSQL_USER: norm_user
      MYSQL_PASSWORD: norm_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: